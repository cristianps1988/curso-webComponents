<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomProperties</title>
    <style>
        .segundo{
            background: green;
        }
        .tercero{
            background: rebeccapurple;
        }

        .tercero .parrafo{
            color: aquamarine;
        }

        .titulo{
            color: blanchedalmond;
        }
    </style>   
</head>
<body>
    <my-element>
        <span class="titulo" slot="title">Titulo 1</span>
        <span class="parrafo" slot="parrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, veritatis?</span>
    </my-element>

    <my-element class="segundo">
        <span slot="title">Titulo 2</span>
        <span class="parrafo" slot="parrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, veritatis?</span>
    </my-element>

    <my-element class="tercero">
        <span slot="title">Titulo 3</span>
        <span class="parrafo" slot="parrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, veritatis?</span>
    </my-element>
    <script type="module" src="./myElement.js"></script>
</body>
</html>
